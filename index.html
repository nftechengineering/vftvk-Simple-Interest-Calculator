<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    
    </body>
    <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            
            <label for="amount">Amount</label> 
            <input type="number"  id="principal" name="princiapl">  <br/><br>
            
            <label for="rate">Interest Rate:</label>
            <input type="range"  id="rate" name="rate" min="1" max="20" value="10.25" step="0.25" select onchange="updateRate()">
                <span id="rate_val">
                    10.25%
                </span> <br> <br>
            </select>
                
            <label for="years">Years:</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>

            <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button> <br><br>
            <footer>&#169; This Calculator belongs to Neil</footer>
    </div>
    
    	<div class="results hide">
		    <div class="monthly-payment">
			    <span>Monthly Payment</span>
			    <span id="payment"></span>
		    </div>
		    <div class="total-interest">
			    <span>Total Interest</span>
			    <span id="interest"></span>
		    </div>
		    <div class="total-amount">
			    <span>Total Amount</span>
			    <span id="total"></span>
		    </div>
	    </div>
    </div>

    </html>
